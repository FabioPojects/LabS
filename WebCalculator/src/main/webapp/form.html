<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora Web</h2>
    <form id="formCalculadora">
      <input type="number" id="num1" placeholder="Número 1" required>
      <input type="number" id="num2" placeholder="Número 2" required>
      <select id="operacao">
        <option value="soma">Somar (+)</option>
        <option value="sub">Subtrair (-)</option>
        <option value="mult">Multiplicar (*)</option>
        <option value="div">Dividir (/)</option>
      </select>
      <button type="submit">Calcular</button>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formCalculadora");
      const resultadoDiv = document.getElementById("resultado");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Evita o reload

        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const operacao = document.getElementById("operacao").value;

        let resultado;

        switch (operacao) {
          case "soma":
            resultado = num1 + num2;
            break;
          case "sub":
            resultado = num1 - num2;
            break;
          case "mult":
            resultado = num1 * num2;
            break;
          case "div":
            resultado = num2 !== 0 ? num1 / num2 : "Erro: divisão por zero";
            break;
          default:
            resultado = "Operação inválida";
        }

        resultadoDiv.textContent = `Resultado: ${resultado}`;
      });
    });
  </script>
</body>
</html>
